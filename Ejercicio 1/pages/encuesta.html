<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
    <link rel="stylesheet" href="../css/encuesta.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div class="div-logo">
        <a href="index.html">
          <img src="../img/logo.jpg" class="logo" alt="logo"
        /></a>
      </div>
      <div class="div-title">
        <h1>Tienda de deportes Online</h1>
      </div>
    </header>
    <div class="body">
      <nav>
        <a href="../index.html" class="category_item" category="inicio">Inicio</a>
        <a href="futbol.html" class="category_item" category="futbol">Futbol</a>
        <a href="tenis.html" class="category_item">Tenis</a>
        <a href="boxeo.html" class="category_item">Boxeo</a>
        <a href="basket.html" class="category_item">Basketball</a>
        <a href="encuesta.html" class="category_item active">Encuesta</a>
      </nav>

      <main>
        <section>
          <h2 class="subtitle">Encuesta</h2>
          <form name="informacion" >
            <div class="container">
              <fieldset>
                <legend>Datos personales</legend>
                <label for="input-nombre"
                  >Nombre <span style="color: red">*</span></label
                >
                <input
                  pattern="[A-Za-z]{3,}"
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  size="35"
                  required
                />
                <br />
                <label for="input-nombre"
                  >Apellido <span style="color: red">*</span></label
                >
                <input
                  pattern="[A-Za-z]{3,}"
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Apellido"
                  size="35"
                  required
                />

                <label>Sexo <span style="color: red">*</span></label>
                <div class="container-checkbox">
                  <label
                    ><input
                      name="sexo"
                      id="checkbox-hombre"
                      type="radio"
                      value="hombre"
                      checked
                    />Hombre</label
                  >

                  <label>
                    <input
                      name="sexo"
                      id="checkbox-mujer"
                      type="radio"
                      value="mujer"
                    />Mujer</label
                  >

                  <label>
                    <input
                      name="sexo"
                      id="checkbox-otro"
                      type="radio"
                      value="otro"
                    />Otro</label
                  >
                </div>
                <label for="input-email"
                  >Email <span style="color: red">*</span></label
                >
                <input
                  id="email"
                  type="email"
                  placeholder="Ingrese un email"
                  required
                />

                <label for="input-fechanac"
                  >Fecha de nacimiento <span style="color: red">*</span></label
                >
                <input id="fechanac" type="date" />
                <br />
              </fieldset>

              <fieldset>
                <legend>Comentarios</legend>
                <label for="input-nombre"
                  >Valoracion de la página <span style="color: red">*</span></label
                >
                <select name="Valoracion" id="valoracion">
                  <option disabled selected>Ingrese una opcion</option>
                  <option value="Me encantó">Me encantó</option>
                  <option value="Cumple con mis expectativas"
                    >Cumple con mis expectativas</option
                  >
                  <option value="Podría ser mejor">Podría ser mejor</option>
                  <option value="Mala">Mala</option>
                  <option value="Lamentable">Lamentable</option>
                </select>
                <label for="input-comentario">Deje un comentario</label>
                <textarea
                  name="comentario"
                  id="input-comentario"
                  cols="20"
                  rows="3"
                  placeholder="Ingrese un comentario"
                ></textarea>
              </fieldset>
              <div class="container-buttons">
                <button id="btn-restablecer" name="btn-restablecer" type="reset"
                  >Restablecer valores</button
                >
                <button id="cancelar" name="btn-cancelar" type="button"
                  >Cancelar</button
                >
                <button type="button"id="enviar" onclick="captura()">Enviar</button>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <p>Tienda Deportes todos los derechos reservados &copy; 2021 </p>
    </footer>
  </body>
  <script src="../js/index.js"></script>

</html>
