<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
    <link rel="stylesheet" href="../css/encuesta.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <div class="div-logo">
        <a href="index.html">
          <img src="../img/logo.jpg" class="logo" alt="logo"
        /></a>
      </div>
      <div class="div-title">
        <h1>Tienda de deportes Online</h1>
      </div>
    </header>
    <div class="body">
      <nav>
        <a href="../index.html" class="category_item" category="inicio">Inicio</a>
        <a href="futbol.html" class="category_item" category="futbol">Futbol</a>
        <a href="tenis.html" class="category_item">Tenis</a>
        <a href="boxeo.html" class="category_item">Boxeo</a>
        <a href="basket.html" class="category_item">Basketball</a>
      </nav>

      <main>
        <section>
          <h2 class="subtitle">Encuesta</h2>
          <form method="post" id="form-encuesta" novalidate>
            <div class="container">
              <fieldset>
                <legend>Datos personales</legend>
                <label for="input-nombre">Nombre</label>
                <input
                  id="input-nombre"
                  type="text"
                  placeholder="Ingrese un nombre"
                />

                <label for="input-apellido">Apellido</label>
                <input
                  id="input-apellido"
                  type="text"
                  placeholder="Ingrese un apellido"
                />
                <label>Sexo </label>
                <div class="container-checkbox">
                  <label
                    ><input
                      name="sexo"
                      type="checkbox"
                      value="hombre"
                    />Hombre</label
                  >
                  <label
                    ><input name="sexo" type="checkbox" value="mujer" />Mujer</label
                  >
                  <label
                    ><input name="sexo" type="checkbox" value="otro" />Otro</label
                  >
                </div>
                <label for="input-email">Email</label>
                <input
                  id="input-email"
                  type="email"
                  placeholder="Ingrese un email"
                />

                <label for="input-fechanac">Fecha de nacimiento</label>
                <input id="input-fechanac" type="date" />
                <br />
              </fieldset>

              <fieldset>
                <legend>Comentarios</legend>
                <label for="input-nombre">Valoracion de la página</label>
                <select name="Valoracion" id="input-valoracion">
                  <option disabled selected>Ingrese una opcion</option>
                  <option value="Me encantó">Me encantó</option>
                  <option value="Cumple con mis expectativas"
                    >Cumple con mis expectativas</option
                  >
                  <option value="Podría ser mejor">Podría ser mejor</option>
                  <option value="Mala">Mala</option>
                  <option value="Lamentable">Lamentable</option>
                </select>
                <label for="input-comentario">Deje un comentario</label>
                <textarea
                  name="comentario"
                  id="input-comentario"
                  cols="20"
                  rows="3"
                  placeholder="Ingrese un comentario"
                ></textarea>
              </fieldset>
              <div class="container-buttons">
                <button id="btn-restablecer" name="btn-restablecer" type="reset"
                  >Restablecer valores</button
                >
                <button id="btn-cancelar" name="btn-cancelar" type="button"
                  >Cancelar</button
                >
                <button id="btn-enviar" name="btn-enviar" type="submit"
                  >Enviar</button
                >
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <p>Tienda Deportes todos los derechos reservados &copy; 2021 </p>
    </footer>
  </body>
  <script src="../js/index.js"></script>
</html>
